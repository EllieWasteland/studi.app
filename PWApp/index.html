<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la App -->
    <title>Presentación Educativa</title>
    
    <!-- Enlace al Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Estilos y Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .backdrop-blur-md { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    </style>
</head>
<body class="bg-slate-900 overflow-hidden">
    <!-- Contenedor principal de la aplicación -->
    <div id="app-root" class="w-full h-screen relative"></div>

    <!-- Lógica de la aplicación -->
    <script type="module">
        // Registra el Service Worker para la PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registrado con éxito:', registration))
                    .catch(err => console.log('Error en el registro del Service Worker:', err));
            });
        }

        // Datos de las diapositivas (extraídos de tu archivo original)
        const screens = [
          {
            "id": 1, "type": "title", "title": "Bienvenido al Editor Educativo", "subtitle": "Una nueva forma de aprender y enseñar",
            "background": "https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          },
          {
            "id": 2, "type": "text_image", "title": "Anatomía Celular", "text": "La célula es la unidad básica de la vida. Todas las células se dividen en dos grandes grupos: eucariotas y procariotas.", "imageUrl": "https://images.unsplash.com/photo-1532187863486-abf9dbad1b69?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            "background": "https://images.unsplash.com/photo-1533628635777-112b2239b1c7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          },
          {
            "id": 3, "type": "video", "title": "El Sistema Solar", "text": "Un recorrido visual por los planetas que componen nuestro sistema solar.", "videoId": "z_a-2I3-65s",
            "background": "https://images.unsplash.com/photo-1446776811953-b23d5795b4e7?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          }
        ];
        
        let currentIndex = 0;
        const root = document.getElementById('app-root');

        // Función para renderizar la diapositiva actual
        const renderScreen = () => {
            const screen = screens[currentIndex];
            if (!screen) {
                root.innerHTML = '<h1 class="text-white">Error: No se encontró la pantalla.</h1>';
                return;
            }

            let contentHTML = '';
            const baseCardStyle = 'w-full max-w-7xl h-[80vh] bg-white/10 backdrop-blur-md rounded-2xl shadow-lg border border-white/20 p-8 md:p-12 flex flex-col justify-center items-center text-center text-white';

            switch(screen.type) {
                case 'title':
                    contentHTML = `
                        <div class="${baseCardStyle}">
                            <h1 class="text-4xl md:text-6xl font-bold shadow-lg">${screen.title}</h1>
                            <p class="mt-4 text-xl md:text-2xl text-white/80 shadow-md">${screen.subtitle}</p>
                        </div>`;
                    break;
                case 'text_image':
                    contentHTML = `
                        <div class="${baseCardStyle} md:flex-row md:text-left md:items-center gap-8">
                            <div class="md:w-1/2 flex flex-col justify-center">
                                <h2 class="text-3xl md:text-4xl font-bold shadow-md">${screen.title}</h2>
                                <p class="mt-4 text-md md:text-lg text-white/90">${screen.text}</p>
                            </div>
                            <div class="md:w-1/2 mt-6 md:mt-0">
                                <img src="${screen.imageUrl}" alt="${screen.title}" class="rounded-lg shadow-2xl w-full h-auto max-h-96 object-cover"
                                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/334155/FFFFFF?text=Imagen+no+disponible';"/>
                            </div>
                        </div>`;
                    break;
                case 'video':
                     contentHTML = `
                        <div class="${baseCardStyle}">
                             <h2 class="text-3xl md:text-4xl font-bold shadow-md mb-6">${screen.title}</h2>
                             <p class="mb-6 text-md md:text-lg text-white/90 max-w-3xl">${screen.text}</p>
                             <div class="w-full max-w-2xl aspect-video bg-black rounded-lg shadow-2xl overflow-hidden">
                                <iframe class="w-full h-full" src="https://www.youtube.com/embed/${screen.videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                             </div>
                        </div>`;
                    break;
                default:
                    contentHTML = `<div class="${baseCardStyle}"><h1 class="text-2xl">Tipo de pantalla no reconocido.</h1></div>`;
            }

            root.innerHTML = `
                <div class="absolute inset-0 w-full h-full bg-cover bg-center transition-all duration-1000" style="background-image: url('${screen.background || ''}');">
                    <div class="absolute inset-0 w-full h-full bg-black/40"></div>
                </div>
                <div class="relative w-full h-full flex flex-col justify-center items-center p-4 md:p-8">
                    ${contentHTML}
                    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-6">
                         <button id="prevBtn" class="p-3 bg-white/20 backdrop-blur-sm rounded-full text-white hover:bg-white/30 transition-all duration-200">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                         </button>
                         <div id="indicator-container" class="flex gap-2.5"></div>
                         <button id="nextBtn" class="p-3 bg-white/20 backdrop-blur-sm rounded-full text-white hover:bg-white/30 transition-all duration-200">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                         </button>
                    </div>
                </div>
            `;
            
            updateIndicator();
            
            // Eventos de los botones de navegación
            document.getElementById('prevBtn').addEventListener('click', () => {
                currentIndex = (currentIndex === 0) ? screens.length - 1 : currentIndex - 1;
                renderScreen();
            });
            document.getElementById('nextBtn').addEventListener('click', () => {
                currentIndex = (currentIndex === screens.length - 1) ? 0 : currentIndex + 1;
                renderScreen();
            });
        };
        
        // Función para actualizar los puntos indicadores
        const updateIndicator = () => {
            const container = document.getElementById('indicator-container');
            if (!container) return;
            container.innerHTML = screens.map((_, index) => `
                <div class="w-2.5 h-2.5 rounded-full transition-all duration-300 ${currentIndex === index ? 'bg-white scale-125' : 'bg-white/50'}" style="cursor: pointer;"></div>
            `).join('');

            // Añadir eventos de clic a los indicadores
            container.childNodes.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    renderScreen();
                });
            });
        };

        // Renderizar la pantalla inicial al cargar la página
        renderScreen();
    </script>
</body>
</html>
